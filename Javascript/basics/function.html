<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script type="text/javascript">

                function abc() {
                        document.write("This is example function without parameter <br>")
                }
                abc();

                function user(fname, lname) {
                        document.write("This is example function with parameter "
                                + fname + " and parameter " + lname + ".<br>")
                }
                user("ABC", "abc")
                function xyz(a, b) {
                        return a * b
                }

                let doc = xyz(5, 4)
                document.write(doc);
        </script>
</head>

</body>

</html>
