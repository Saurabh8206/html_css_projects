<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>

<body>
    <!-- var/Let/const -->

    <script>
        var num1 = 12;
        let num2 = 13;
        const constat = 15
        document.write(constat)
        constat = 30
        document.write("Updating const"+constat)
        document.write(num1 + num2)

    </script>
</body>

</html>
