<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>operators</title>
</head>

<body>

        <script>
                let no1 = 2;
                let no2 = 10;
                var sum = no1 + no2;
                var multiply = no1 + no2;
                var subtract = no1 + no2;
                var divisionReminder = no1 + no2;
                var mod = no1 + no2;
                document.writeln("Sum : " + sum);
                document.writeln("<br>");
                document.writeln("multiply : " + multiply);
                document.writeln("<br>");
                document.writeln("subtract : " + subtract);
                document.writeln("<br>");
                document.writeln("divisionReminder : " + divisionReminder);
                document.writeln("<br>");
                document.writeln("mod : " + mod);

        </script>

</body>

</html>
