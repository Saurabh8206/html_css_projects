<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Job Application form`</title>
        <link rel="stylesheet" href="style.css">

</head>

<body>
        <div class="container">
                <div class="apply_box">
                        <h1>Job Application </h1>
                        <form action="">
                                <div class="form_container">
                                        <div class="form_control">
                                                <label for="first_name">First Name</label>
                                                <input name="first_name" id="first_name" type="text"
                                                        placeholder="May I know your good name">
                                        </div>
                                        <div class="form_control">
                                                <label for="last_name">First Name</label>
                                                <input name="last_name" id="last_name" type="text"
                                                        placeholder="May I know your surname">
                                        </div>
                                        <div class="form_control">
                                                <label for="email">First Name</label>
                                                <input name="email" id="email" type="text"
                                                        placeholder="Your Email Plzz..">
                                        </div>
                                        <div class="form_control">
                                                <label for="job_role">Job Role</label>
                                                <select name="job_role" id="job_role">
                                                        <option value="">Select Job Role</option>
                                                        <option value="backend">Backend Devloper</option>
                                                        <option value="frontend">Frontend Devloper</option>
                                                        <option value="fullstack">Fullstack Devloper</option>
                                                        <option value="uiux">UI UX Devloper</option>
                                                        <option value="uiux">DevOps Engineer</option>
                                                </select>
                                        </div>
                                        <div class="textarea_control">
                                                <label for="address">Address</label>
                                                <textarea name="address" id="address" cols="50"
                                                        placeholder="Enter Address" rows="4"></textarea>
                                        </div>
                                        <div class="form_control">
                                                <label for="city">City</label>
                                                <input name="city" id="city" type="text" placeholder="Enter your city">
                                        </div>
                                        <div class="form_control">
                                                <label for="pincode">Pincode</label>
                                                <input name="pincode" id="pincode" type="number"
                                                        placeholder="Enter your city">
                                        </div>
                                        <div class="form_control">
                                                <label for="date">Date</label>
                                                <input value="2023/01/01" name="date" id="date" type="date">
                                        </div>
                                        <div class="form_control">
                                                <label for="uploadcv">Upload your CV</label>
                                                <input name="uploadcv" id="uploadcv" type="file">
                                        </div>
                                </div>
                                <div class="button_container">
                                        <button type="submit">Good to go</button>

                                </div>
                        </form>
                </div>
        </div>

</body>

</html>
